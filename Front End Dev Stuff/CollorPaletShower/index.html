<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Pallet Showcase</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center><h1>HTML Color Pallet Showcase</h1></center>
    <br>
    <div id="color-pallet">
        
    </div>
    <h2>Lets Add Some Color !</h2>
    <p>Input the color value (hex with #) then select submit to add it to the pallet.</p>
    <form onsubmit="submitFunction();return false" id="colorEntry">
        <label for="colorHexCode">Hex Color Code</label> <input type="text" id="colorHexCode" name="colorHexCode">
        <input type="submit">
    </form>

</body>
<script src="script.js"></script>
</html>
